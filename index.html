<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CME Likidite Avı Hesaplayıcısı</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f3f4f6;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

<div class="w-full max-w-lg bg-white rounded-xl shadow-xl p-6 space-y-5">

  <h1 class="text-2xl font-bold text-center border-b pb-2">
    CME Likidite Avı Bölgesi
  </h1>

  <input id="low" type="number" value="84600" class="w-full border p-2 rounded" placeholder="CME Low">
  <input id="high" type="number" value="85250" class="w-full border p-2 rounded" placeholder="CME High">
  <input id="vol" type="number" value="2.5" step="0.1" class="w-full border p-2 rounded" placeholder="V %">

  <button onclick="calc()" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">
    Hesapla
  </button>

  <div id="out" class="hidden space-y-2 text-sm">
    <div class="bg-green-100 p-2 rounded" id="highOut"></div>
    <div class="bg-red-100 p-2 rounded" id="lowOut"></div>
  </div>

</div>

<script>
function calc() {
  const low = Number(document.getElementById("low").value);
  const high = Number(document.getElementById("high").value);
  const v = Number(document.getElementById("vol").value) / 100;

  if (!low || !high || !v) return;

  const h1 = (high * (1 + v / 2)).toFixed(0);
  const h2 = (high * (1 + v)).toFixed(0);
  const l1 = (low * (1 - v / 2)).toFixed(0);
  const l2 = (low * (1 - v)).toFixed(0);

  document.getElementById("highOut").innerText = `HIGH: ${h1} – ${h2}`;
  document.getElementById("lowOut").innerText = `LOW: ${l2} – ${l1}`;

  document.getElementById("out").classList.remove("hidden");
}
</script>

</body>
</html>
