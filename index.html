<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CME Liquidity Hunt Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #0f172a; color: white; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

<div class="w-full max-w-md glass rounded-3xl shadow-2xl p-8 space-y-6">
    <div class="text-center">
        <h1 class="text-3xl font-800 bg-gradient-to-r from-indigo-400 to-cyan-400 bg-clip-text text-transparent">
            CME LİKİDİTE AVCI
        </h1>
        <p class="text-slate-400 text-sm mt-1">Hassas Bölge Hesaplayıcı</p>
    </div>

    <div class="space-y-4">
        <div>
            <label class="text-xs font-semibold text-slate-400 ml-1 uppercase">CME En Düşük (Low)</label>
            <input id="low" type="number" value="84600" class="w-full bg-slate-800/50 border border-slate-700 p-3 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
        </div>
        <div>
            <label class="text-xs font-semibold text-slate-400 ml-1 uppercase">CME En Yüksek (High)</label>
            <input id="high" type="number" value="85250" class="w-full bg-slate-800/50 border border-slate-700 p-3 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
        </div>
        <div>
            <label class="text-xs font-semibold text-slate-400 ml-1 uppercase">Volatilite (%)</label>
            <input id="vol" type="number" value="2.5" step="0.1" class="w-full bg-slate-800/50 border border-slate-700 p-3 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
        </div>
    </div>

    <button onclick="calc()" class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-bold py-4 rounded-2xl shadow-lg shadow-indigo-500/20 transition-all active:scale-95">
        Bölgeleri Analiz Et
    </button>

    <div id="out" class="hidden space-y-3 animate-in fade-in duration-500">
        <div class="bg-emerald-500/10 border border-emerald-500/20 p-4 rounded-2xl">
            <div class="text-emerald-400 text-xs font-bold uppercase">Üst Likidite (Short Zone)</div>
            <div class="text-2xl font-bold text-emerald-50" id="highOut"></div>
        </div>
        <div class="bg-rose-500/10 border border-rose-500/20 p-4 rounded-2xl">
            <div class="text-rose-400 text-xs font-bold uppercase">Alt Likidite (Long Zone)</div>
            <div class="text-2xl font-bold text-rose-50" id="lowOut"></div>
        </div>
    </div>
</div>

<script>
function calc() {
    const low = Number(document.getElementById("low").value);
    const high = Number(document.getElementById("high").value);
    const v = Number(document.getElementById("vol").value) / 100;

    if (!low || !high || !v) return;

    // Hesaplama mantığı
    const h1 = Math.round(high * (1 + v / 2));
    const h2 = Math.round(high * (1 + v));
    const l1 = Math.round(low * (1 - v / 2));
    const l2 = Math.round(low * (1 - v));

    document.getElementById("highOut").innerText = `${h1.toLocaleString()} – ${h2.toLocaleString()}`;
    document.getElementById("lowOut").innerText = `${l2.toLocaleString()} – ${l1.toLocaleString()}`;

    const out = document.getElementById("out");
    out.classList.remove("hidden");
}
</script>

</body>
</html>
